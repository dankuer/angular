<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .back{
            background:red;
        }
    </style>
</head>
<body ng-init="name=true;age=7;style='back'">
<div ng-class="{true:'back',false:''}[name]">hello</div>
<div ng-class="{'back':name,'back1':name}">hello2</div>
<div ng-class="style">hello3</div>
<script src="angular/angular.js"></script>
</body>
</html>
