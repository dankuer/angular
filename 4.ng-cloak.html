<!DOCTYPE html>
<html lang="en" ng-app>
<head>

    <title></title>
    <style>
        [ng-cloak]{
            display:none;
        }
    </style>


</head>
<body>

<input type="text" ng-model="age"/>

        {{age}}
    </div>
</div>

<script src="./angular/angular.js"></script>
</body>
</html>
