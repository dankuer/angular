<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>

<input type="text" ng-model="age"/>
{{name}}

<div  ng-bind-template="{{name}}{{age}}"></div>

</script>
</body>
