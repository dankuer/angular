<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body >
<input type="text" ng-model="name"/>
<div ng-switch="name">
    <div ng-switch-when="hello">hello</div>
    <div ng-switch-when="world">world</div>
    <div ng-switch-default>hello world</div>
</div>
<script src="./angular/angular.js"></script>
</body>
</html>
